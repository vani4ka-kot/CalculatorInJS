            </div>
            <div class="div3"><input id="operand2" type="text" value="0" placeholder="Input 2 operand"></div>
        </div>
        <div class="divResult" onclick="Result()">
            <p style="font-size: 28px;">Result</p>
        </div>
        <p style="font-size: 28px; display: flex; align-items: center; justify-content: center;" id="result">...</p>
    </div>
